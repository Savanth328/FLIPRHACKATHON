<!DOCTYPE html>
<html>
<head>
	<title>Sign up form</title>
	<link rel="stylesheet" type="text/css" href="registrationstyle.css">

</head>
<body>
	<div class="Sign-up-form">
		<h1>Sign up now</h1>
		<form>
			<input type="email" class="input-box" placeholder="Your Email">
			<input type="password" class="input-box" placeholder="Your Password">
			<input type="mobile number" class="input-box" placeholder="Mobile Number">
			<p><span><input type="checkbox"></span> agree to the terms of services.</p>
			<input type="sign-up" name="" class="Sign-up-form" value="signup"><br>
			<hr>
			<p class="or">OR</p>
			<input type="login-with-gmail" name="" value="login"><br>
			<p>Do you have an account ? <a href="loginpage.html">Sign in</a></p>

		</form>
	</div>


</body>
</html>
